        "400":
          description: |-
            Bad Request
            | Code | Message | Description |
            | ---- | ------- | ----------- |
            | 21   |    Missing body  | This error is thrown when request payload is not passed. |
            | 22   |    Invalid body  | This error is thrown when request payload is not in valid format. |
            | 25 | Missing header: <header>| This error is thrown when any of the below mentioned mandatory headers are not passed in request header.<ul><li>APIGW-Tracking-Header</li><li>Content-Type</li><li>Content-Type</li></ul>|
            | 26 | Invalid header value: <header>| This error is thrown when any of the below mentioned headers are not as per the agreed standards.<ul><li> Origin</li><li>APIGW-Tracking-Header</li></ul>|

            Backend errors
