            | 22   |    Invalid body  | This error is thrown when request payload is not in valid format. |
            | 23   |    Missing body field  | This error is thrown when mandatory body field is not passed. |
            | 24   |    Invalid body field  | This error is thrown when body fields contain invalid values. |
            | 25   |    Missing header  | This error is thrown when mandatory error is missed in the request. |
            | 26   |    Invalid header value  | This error is thrown when passed header value is invalid. |
            | 27   |    Bad request  | A general bad request error where we don't want to be any more specific. |
            | 23 | Mandatory data Directory Number missing in request. Please retry request with mandatory data | Error throwm from backend|
            | 24   | There is problem in processing request as Directory Number format is invalid. Directory Number must be equal to 7 numeric characters. Please retry request with valid DN | Error throwm from backend |
            | 24   | There is problem in processing request as Directory Number format is invalid. Directory Number must be equal to 7 numeric characters. Please retry request with valid DN | Error throwm from backend|
            | 23     | Mandatory data Address is missing in request. Please retry request with mandatory data | Error throwm from backend |
