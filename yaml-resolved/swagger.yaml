openapi: 3.0.0
info:
  title: Ethernet Product Qualification
  description: The Product Qualification API provides a standardized mechanism for
    placing a qualification request to check offer commercial eligibility with all
    of the necessary parameters.
  version: 1.0.0
servers:
- url: http://18.168.99.143/virts/swuser3/TestFirst1/1.0.0
  description: SwaggerHub API Auto Mocking
- url: https://enterprise-dev-dev.apigee.net/bt-wholesale/v1/product-qualification
  description: Enterprise-test
- url: https://api-sandbox.wholesale.bt.com/bt-wholesale/v1/product-qualification
  description: Sandbox
- url: https://api.wholesale.bt.com/bt-wholesale/v1/product-qualification
  description: Production
tags:
- name: productQualification
paths:
  /{product-name}:
    post:
      tags:
      - productQualification
      summary: Product availability check
      description: "<p>This API resource is used for checking the availability of\
        \ a broadband and Ethernet services at a desired location. This API would\
        \ support Directory Number, Network Address Key and Access Line ID as inputs\
        \ for the request. </p>\n\n<details>\n<summary><b>Sandbox responses</b></summary>\n\
        \n<p>The sandbox supports a number of success and failure scenarios. Use the\
        \ parameters below in the sandbox API call to generate the corresponding responses.</p>\n\
        <p>This API supports multiple resquest combinations. Success example responses\
        \ are simulated based on the product characteristic name and value proivded\
        \ in the request payload.</p>\n\n<details>\n<summary><b>Success scenarios</b></summary>\
        \ \n\n| Parameters| Response details | Description |\n| ----------- | -------------------\
        \ | ------------------ |      \n| When product characteristic is the AccessLineId\
        \ and value pair below:</br></br>Related Entity:</br>&emsp;product:</br>&emsp;&emsp;characteristic:</br>&emsp;&emsp;&emsp;name:AccessLineId</br>&emsp;&emsp;&emsp;value:C000028783928|\
        \ &emsp;201 | Provide this value in the request to get product qualification\
        \ based on AccessLineId. |\n| When product characteristic is the directory\
        \ number value pair below:</br></br>Related Entity:</br>&emsp;product:</br>&emsp;&emsp;characteristic:</br>&emsp;&emsp;&emsp;name:DirectoryNumber</br>&emsp;&emsp;&emsp;value:01473654321|\
        \ &emsp;201 | Provide this value in the request to get product qualification\
        \ based on DirectoryNumber |\n| When product characteristic is the directory\
        \ number value pair below:</br></br>Related Entity:</br>&emsp;product:</br>&emsp;&emsp;place:</br>&emsp;&emsp;&emsp;name:DirectoryNumber</br>&emsp;&emsp;&emsp;value:01473654321|\
        \ &emsp;201 | Provide this value in the request to get product qualification\
        \ based on DirectoryNumber |\n| When product characteristic is the directory\
        \ number value pair below:</br></br>Related Entity:</br>&emsp;product:</br>&emsp;&emsp;characteristic:</br>&emsp;&emsp;&emsp;name:DirectoryNumber</br>&emsp;&emsp;&emsp;value:01473654321|\
        \ &emsp;201 | Provide this value in the request to get product qualification\
        \ based on DirectoryNumber |\n\n</details>\n\n<details>\n<summary><b>Success\
        \ scenarios</b></summary> \n\n| Parameters| Response details | Description\
        \ |\n| ----------- | ------------------- | ------------------ |      \n| AccessLineId\
        \ & C000028783928| 201 | Provide this value in the request to get product\
        \ qualification based on AccessLineId. |\n| DirectoryNumber & 01473654321\
        \ | 201 | Provide this value in the request to get product qualification based\
        \ on DirectoryNumber |\n\n</details>\n\n<details>\n<summary><b>Error scenarios</b></summary>\
        \    \n\n| APIGW-Tracking-Header | Sandbox response invoked | Description\
        \ | \n| ----------- | ------------ | ------------ |\n| E02301 | 400, 23 |\
        \ Bad Request. |    \n| E06001 | 404, 60 | Resource not found. |  \n| E00101\
        \ | 500, 01 | Internal Error. |\n| E00501 | 503, 05 | The service is temporarily\
        \ unavailable. |\n\n</details>\n</details>"
      operationId: checkProductQualificationAndCreateQualificationId
      parameters:
      - name: APIGW-Tracking-Header
        in: header
        description: A unique reference used to track the transaction end to end.
          The recommended format is UUID (a 36-character alphanumeric string "XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX").
        required: true
        style: simple
        explode: false
        schema:
          type: string
        example: 96bb97fa-b941-46bb-8c4e-86c616c28a13
      - name: Authorization
        in: header
        description: This contains the access token obtained from a call to the OAuth
          API. </br> The access token is prefixed with the word 'Bearer ' to form
          the Authorization string.
        required: false
        style: simple
        explode: false
        schema:
          type: string
        example: Bearer <token>
      - name: Content-Type
        in: header
        description: It specifies the media type.</br>Possible value - application/json
        required: false
        style: simple
        explode: false
        schema:
          type: string
        example: application/json
      - name: Accept
        in: header
        description: API will support JSON as default content-type
        required: false
        style: simple
        explode: false
        schema:
          type: string
      - name: product-name
        in: path
        description: Name of the product. It could be the same as the name of the
          product offering.</br>Below are the possible values</br>broadband-one</br>
          ethernet
        required: true
        style: simple
        explode: false
        schema:
          type: string
        example: ethernet
      requestBody:
        description: </p>Valid combinations for Ethernet search:</br>Etherway:</br><ul><li>NAD</li><li>PostCode
          + Northing+Easting</li></ul></br>Etherway Superfast GEA</br><ul><li>NAD</li><li>AccessLineID</li><li>DirectoryNumber</li></ul></p>
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/checkProductQualificationAndCreateQualificationIdRequest'
            examples:
              EthernetALIDRequest:
                summary: Sample request for ethernet flow with AccessLineID
                value:
                  product:
                    id: EtherwaySuperfastGEA
                    characteristic:
                    - name: AccessLineId
                      value: C000028783928
                  '@type': CompactQualification
              EthernetDNRequest:
                summary: Sample request for broadband flow Directory Number
                value:
                  product:
                    id: EtherwaySuperfastGEA
                    characteristic:
                    - name: DirectoryNumber
                      value: "01473654321"
                  '@type': CompactQualification
              EthernetNADRequest:
                summary: Sample request for ethernet flow with NAD
                value:
                  product:
                    id: Etherway
                    place:
                    - id: A12345678
                      role: InstallationAddress
                      '@referredType': OpenreachAddress
                    characteristic:
                    - name: bandwidth
                      value: 1Gbit/s
                    - name: intendedEtherflowBandwidth
                      value: 0 - 300Mbit/s
                  '@type': CompactQualification
              EthernetPostcodeEastingAndNorthingRequest:
                summary: Sample request for Broadband flow with postcode,easting and
                  northing
                value:
                  product:
                    id: Etherway
                    place:
                    - postcode: "31330"
                      role: InstallationAddress
                      '@referredType': OpenreachAddress
                      geographicLocationRefOrValue:
                        spatialRef: BNG
                        geometry:
                        - x: "105771.1"
                          y: "205917.1"
                    characteristic:
                    - name: bandwidth
                      value: 1G
                    - name: intendedEtherflowBandwidth
                      value: 0-300Mbit/s
                  '@type': CompactQualification
